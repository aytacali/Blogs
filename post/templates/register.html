{% extends 'base.html' %}

{% block content %}

<div>
    <h1>Register</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ register_form.as_p }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p>If you already have an account, please <a href="/login">Login</a></p>
</div>


{% endblock %}
