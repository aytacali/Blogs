{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
        <a href="blogs/{{ post.id }}"><h1>{{ post.title }}</h1></a>
        <p>{{ post.content }}</p>
        <h6>{{ post.created_at }}</h6>
        <h5>{{ post.likes }}</h5>
    {% endfor %}

    <a href="{% url 'create' %}">Create post</a>

{% endblock %}
